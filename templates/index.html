<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WalkSafe!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
    </style>
      
      <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
      <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      
      <!-- Fav and touch icons -->
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
      <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">
      <link rel="shortcut icon" href="../static/ico/favicon.ico">
      
      <script type="text/javascript"
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXluoQqUGT51AesCSg-voAfkLWr8V36SQ&sensor=false">
      </script>
      <script src="../static/js/jquery.js"></script>
      <script type="text/javascript" src="../static/js/map_display.js"></script>

  </head>

  <body onload="initialize()">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">WalkSafe!</a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    $(function() {
      $("#submitButton").click(function() {
        calcRoute();
      });
    });
    </script>
      
      <div class="container-fluid">
      <div class="row-fluid">
        <div class="span5">
          <form id="directions_form">
            <label class="control-label" for="start">A</label>
            <div class="controls">
              <input type="text" id="start" name="start_input" placeholder="Starting point">
            </div>
            <label class="control-label" for="end">B</label>
            <div class="controls">
              <input type="text" id="end" name="end_input" placeholder="Destination">
            </div>
            <label class="control-label" for="time">Time</label>
            <div class="controls">
              <select id="time" name="time_input">
                <option>Anytime</option>
                <option>Night</option>
                <option>Day</option>
              </select>
            </div>
            <div class="controls">
              <button type="button" class="btn" id="submitButton">Submit</button>
            </div>
          </form>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Route</th>
                <th>Crimes</th>
              </tr>
            </thead>
            <tbody>
              <tr id="route0_line">
                <td>Route 1</td>
                <td id="route0_crimeNumber">0000</td>
              </tr>
              <tr id="route1_line">
                <td>Route 2</td>
                <td id="route1_crimeNumber">0000</td>
              </tr>
              <tr id="route2_line">
                <td>Route 3</td>
                <td id="route2_crimeNumber">0000</td>
              </tr>
            </tbody>
          </table>

        </div> <!-- /first span -->
        
        <div class="span7" id="map_canvas" style="height:700px">
        </div> <!-- /second span -->
      </div> <!-- /row -->
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/bootstrap-transition.js"></script>
    <script src="../static/js/bootstrap-alert.js"></script>
    <script src="../static/js/bootstrap-modal.js"></script>
    <script src="../static/js/bootstrap-dropdown.js"></script>
    <script src="../static/js/bootstrap-scrollspy.js"></script>
    <script src="../static/js/bootstrap-tab.js"></script>
    <script src="../static/js/bootstrap-tooltip.js"></script>
    <script src="../static/js/bootstrap-popover.js"></script>
    <script src="../static/js/bootstrap-button.js"></script>
    <script src="../static/js/bootstrap-collapse.js"></script>
    <script src="../static/js/bootstrap-carousel.js"></script>
    <script src="../static/js/bootstrap-typeahead.js"></script>

  </body>
</html>
